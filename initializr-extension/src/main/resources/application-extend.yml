extend:
  initializr:
    architectures:
      - id: "none"
        name: "None"
        default: true
      - id : "mvc"
        name: "MVC"
        default: false
        facets:
          - "web"
          - "thymeleaf"
          - "h2"
          - "jpa"
      - id: "microservice"
        name: "Microservice"
        default: false
        facets:
          - "web"
          - "jpa"
    connectors:
        github:
          enabled: true
          clientid: ${input-your-client-id}
          clientSecret: ${input-your-client-secret}
          oauthUri: https://github.com/login/oauth/authorize
          redirectUri: http://localhost:8080/login/oauth2/code


