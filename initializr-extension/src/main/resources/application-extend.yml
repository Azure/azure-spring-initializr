extend:
  initializr:
    architectures:
      - id: "none"
        name: "None"
        default: true
      - id : "mvc"
        name: "MVC"
        default: false
        facets:
          - "web"
          - "thymeleaf"
          - "h2"
          - "jpa"
      - id: "microservice"
        name: "Microservice"
        default: false
        facets:
          - "web"
          - "jpa"
    oauthapps:
      github:
        enabled: true
        clientid: ${input-your-client-id}
        clientSecret: ${input-your-client-secret}
        oauthUri: https://github.com/login/oauth/authorize
        redirectUri: ${input-your-redirectUri}